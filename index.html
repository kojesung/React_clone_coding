<!DOCTYPE html>
<html>

<body>
    <div id="root"></div>
</body>
<script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    const root = document.getElementById("root");
    function MinutesToHours() {
        const [amout, setAmout] = React.useState(0);
        const [inverted, setInverted] = React.useState(false)
        const [hours, setHours] = React.useState(0);
        const onChange = (event) => {
            setAmout(event.target.value)
        }
        const reset = () => setAmout(0)
        const onInvert = () => {
            reset();
            setInverted((current => !current))
        }
        return (
            <div>
                <div>
                    <label htmlFor='minutes'>Minutes</label>
                    <input disabled={inverted === true} onChange={onChange} value={inverted ? amout * 60 : amout} id="minutes" placeholder="Minutes" type="number" />
                </div>
                <div>
                    <label htmlFor="hours">Hours</label>
                    <input disabled={inverted === false} onChange={onChange} value={inverted ? amout : (amout / 60)} id="hours" placeholder="hours" type="number" />
                </div>
                <button onClick={reset}>Reset</button>
                <button onClick={onInvert}>{inverted ? "Turn back" : "Invert"}</button>
            </div>)
    }
    function KmToMiles() {
        return (
            <h3>Km 2 Miles;</h3>
        )
    }
    function App() {
        const [index, setIndex] = React.useState("0")
        const onSelect = (event) => {
            setIndex(event.target.value)
        }
        return (
            <div>
                <h1>Super Converter</h1>
                <select value={index} onChange={onSelect} >
                    <option value="0">Minutes & Hours</option>
                    <option value="1">Km & Miles</option>
                </select>
                <hr />
                {index === "0" ? <MinutesToHours /> : null}
                {index === "1" ? <KmToMiles /> : null}
            </div>)
    }
    ReactDOM.render(<App />, root);

</script>

</html>

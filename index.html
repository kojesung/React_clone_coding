<!DOCTYPE html>
<html>

<body>
    <div id="root"></div>
</body>
<script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script src="https://unpkg.com/prop-types@15.7.2/prop-types.js"></script>
<script type="text/babel">
    function Btn({ text, changeValue, fontSize }) {
        console.log(text, "was rendered")
        return (
            <button
                onClick={changeValue}
                style={{
                    backgroundColor: "tomato",
                    color: "white",
                    padding: "10px 20px",
                    border: 0,
                    borderRadius: 10,
                    fontSize//객체의 속성과 값이 동일한 경우 변수인 fontSize의 값이 할당됨(단축 속성명)
                }}>{text}</button>
        )
    }
    Btn.propTypes = {
        text: PropTypes.string.isRequired,
        fontSize: PropTypes.number.isRequired//자료형이 우리가 만드는 프로그램의 의도와 다를 때를 대비해서 설정해두면 console에서 경고를 띄워줌
    }
    function App() {
        const [value, setValue] = React.useState("Save Changes");
        const changeValue = () => setValue("Revert Changes");
        return (
            <div>
                <Btn text={value} fontSize={18} changeValue={changeValue} />
                <Btn text={18} fontSize="Continue" />
            </div>
        );

    }
    ReactDOM.render(<App />, root);

</script>

</html>

<!DOCTYPE html>
<html>

<body>
    <div id="root"></div>
</body>
<script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    const root = document.getElementById("root");
    function App() {
        const [amout, setAmout] = React.useState(0);
        const [flipped, setFlipped] = React.useState(false)
        const [hours, setHours] = React.useState(0);
        const onChange = (event) => {
            setAmout(event.target.value)
        }
        const reset = () => setAmout(0)
        const onFlip = () => {
            reset();
            setFlipped((current => !current))
        }
        return (
            <div>
                <h1 className='hi'>Super Converter</h1>
                <div>
                    <label htmlFor='minutes'>Minutes</label>
                    <input disabled={flipped === true} onChange={onChange} value={flipped ? amout * 60 : amout} id="minutes" placeholder="Minutes" type="number" />
                </div>
                <div>
                    <label htmlFor="hours">Hours</label>
                    <input disabled={flipped === false} onChange={onChange} value={flipped ? amout : (amout / 60)} id="hours" placeholder="hours" type="number" />
                </div>
                <button onClick={reset}>Reset</button>
                <button onClick={onFlip}>Flip</button>
            </div>)
    }
    ReactDOM.render(<App />, root);

</script>

</html>
